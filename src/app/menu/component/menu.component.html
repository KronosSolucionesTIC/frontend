<mat-nav-list>
  @for (item of menuItems(); track item.route) {
    <a mat-list-item [routerLink]="item.route" routerLinkActive="active-link">
      <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
      <span matListItemTitle>{{ item.title }}</span>
    </a>
  } @empty {
    <p>Cargando men√∫...</p>
  }
</mat-nav-list>
