<div class="container">
  <button matButton="tonal" (click)="openDialog()">Nuevo cliente</button>
  <h2>Lista de Clientes</h2>
  {{ clientes | json }}
  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Email</th>
        <th>Fecha Registro</th>
        <th>Modificar</th>
        <th>Eliminar</th>
      </tr>
    </thead>
    <tbody>
      @for (cliente of clientes(); track cliente.id) {
        <tr>
          <td>{{ cliente.name }}</td>
          <td>{{ cliente.email }}</td>
          <td>{{ cliente.registrationDate | date:'dd/MM/yyyy' }}</td>
          <td>
            <button matMiniFab color="accent" (click)="onEdit(cliente.id)">
              <mat-icon>edit</mat-icon>
            </button>
          </td>
          <td>
            <button matMiniFab class="btn-delete" (click)="onDelete(cliente)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </tr>
      } @empty {
        <tr>
          <td colspan="3">No hay clientes registrados.</td>
        </tr>
      }
    </tbody>
  </table>
</div>
