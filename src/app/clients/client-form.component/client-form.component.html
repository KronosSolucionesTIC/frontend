<div class="form-container">
  <mat-card appearance="outlined" class="custom-card">
    <mat-card-header>
      <mat-card-title>Registro de cliente</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="flex-form">
        
        <mat-form-field appearance="outline">
          <mat-label>Nombre Completo</mat-label>
          <input matInput formControlName="name" placeholder="Ej. Juan Pérez">
          @if (form.get('name')?.hasError('required')) {
            <mat-error>El nombre es obligatorio</mat-error>
          }
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Correo Electrónico</mat-label>
          <input matInput type="email" formControlName="email" placeholder="usuario@correo.com">
          @if (form.get('email')?.hasError('email')) {
            <mat-error>Formato de correo inválido</mat-error>
          }
        </mat-form-field>

        <div class="actions-container">
          <button mat-stroked-button type="button" (click)="onCancel()">
            Cancelar
          </button>
          <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid">
            Enviar Datos
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
