<div class="form-container">
  <mat-card appearance="outlined" class="custom-card">
    <mat-card-header>
      <mat-card-title>Registro de Usuario</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="flex-form">
        
        <mat-form-field appearance="outline">
          <mat-label>Nombre Completo</mat-label>
          <input matInput formControlName="nombre" placeholder="Ej. Juan Pérez">
          @if (form.get('nombre')?.hasError('required')) {
            <mat-error>El nombre es obligatorio</mat-error>
          }
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Correo Electrónico</mat-label>
          <input matInput type="email" formControlName="email" placeholder="usuario@correo.com">
          @if (form.get('email')?.hasError('email')) {
            <mat-error>Formato de correo inválido</mat-error>
          }
        </mat-form-field>

        <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid">
          Enviar Datos
        </button>
      </form>
    </mat-card-content>

    <mat-card-footer>
      <div class="debug-box">
      </div>
    </mat-card-footer>
  </mat-card>
</div>
