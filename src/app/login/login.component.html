<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>{{ texts.LOGIN }}</mat-card-title>
    </mat-card-header>

    <form (ngSubmit)="onLogin()">
      <mat-card-content>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>{{ texts.USER }}</mat-label>
          <input matInput [(ngModel)]="userData.username" name="username" placeholder="Ej. juan perez" required>
          <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>{{ texts.PASSWORD }}</mat-label>
          <input matInput type="password" [(ngModel)]="userData.password" name="password" placeholder="Tu clave" required>
          <mat-icon matSuffix>lock</mat-icon>
        </mat-form-field>
      </mat-card-content>

      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit" class="full-width">
          {{ texts.ENTER }}
        </button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
