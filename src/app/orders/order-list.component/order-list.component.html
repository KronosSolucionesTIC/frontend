<div class="container" style="min-height: 75vh;">
  <div class="actions-container">
    <button matButton="tonal" (click)="openDialog()">{{ texts.NEW }}</button>
  </div>

  <h2>{{ texts.TITLE }}</h2>
  {{ orders | json }}
  <table>
    <thead>
      <tr>
        <th>{{ texts.NAME }}</th>
        <th>{{ texts.EMAIL }}</th>
        <th>{{ texts.TOTAL }}</th>
        <th>{{ texts.MODYFY }}</th>
        <th>{{ texts.ELIMINATE }}</th>
      </tr>
    </thead>
    <tbody>
      @for (order of orders(); track order.id) {
        <tr>
          <td>{{ order.nombreCliente }}</td>
          <td>{{ order.emailCliente }}</td>
          <td>{{ order.total | currency }}</td>
          <td>
            <button matMiniFab color="accent" (click)="onEdit(order.id)">
              <mat-icon>edit</mat-icon>
            </button>
          </td>
          <td>
            <button matMiniFab class="btn-delete" (click)="onDelete(order)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </tr>
      } @empty {
        <tr>
          <td colspan="3">{{ texts.EMPTY }}</td>
        </tr>
      }
      <tr>
        <td colspan="5">
          <app-paginator 
            [totalItems]="totalCount()" 
            [pageSize]="pagination().limit"
            (onChange)="updatePagination($event)">
          </app-paginator>
        </td>
      </tr>
    </tbody>
  </table>
</div>
