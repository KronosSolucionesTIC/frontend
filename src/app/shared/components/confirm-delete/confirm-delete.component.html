<h2 mat-dialog-title class="delete-title">
  <mat-icon color="warn">warning</mat-icon>
  {{ texts.CONFIRM }}
</h2>

<mat-dialog-content>
  <p>{{ texts.CONFIRM_MESSAGE(data.name) }}</p>
  <p class="warning-text">{{ texts.WARNING }}</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>{{ texts.CANCEL }}</button>
  <button mat-flat-button color="warn" [mat-dialog-close]="true">
    {{ texts.ELIMINATE }}
  </button>
</mat-dialog-actions>
